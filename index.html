<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fave Ski Runs</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" media="screen" href="css/main.css" />
  </head>
<h1>My Favourite Ski Runs</h1>
  <body>
<form id="new-run-form">
  <div id="form-wrapper">
<div class="form-item">
  <label for="name" >Run Name</label>
  <input type="text" id="name" required/>
  </div>

<div class="form-item">
<label for="country">Country</label>
<input type="text" id="country" required/>
</div>

<div class="form-item">
  <label for="resort">Resort</label>
  <input type="text" id="resort" required/>
  </div>

<div class="form-item">
  <label for="length">Length</label>
  <input type="text" id="length" required/>
</div>

<div class="form-item">
  <label for="grade" class="primary">Grade</label>
  <select id="grade">
    <option value="" disabled selected ></option>
    <option value="Green">Green</option>
    <option value="Blue">Blue</option>
    <option value="Red">Red</option>
    <option value="Black">Black</option>
  </select>
</div>
<div class="form-item">
  <input type="radio" name="piste" value="Pisted">Pisted</input>
<input type="radio" name="piste" value="Unpisted">Unpisted</input>
</div>
</div>
<input type="submit" value="Save Run"/>
</form>
<button id="delete-btn">Delete All Runs</button>
<h2>My Runs</h2>
<ul  id="my_runs" ></ul>

</body>
</html>
